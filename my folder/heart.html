<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Beat </title>
    <style>
*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
body{
    height: 100vh;
    display: flex;
align-items: center;
    justify-content:center ;
    background: #736fa6;
}
.text{
    font-size: 60px;
    color: #f1f1f1;
    cursor: pointer;
}
.box{
    width: 100px;
    height: 100px;
    background: rgb(240, 88, 0);
    margin: 40px auto;
    cursor: pointer;
    border-radius: 50%;
}
.text:hover,.box:hover{
animation: heartbeat 1s infinite;
}
@keyframes heartbeat{
    0%{
        transform: scale(1);
    }
    14%{
        transform: scale(1.3);
    }
    28%{
        transform: scale(1);
    }
    42%{
        transform: scale(1.3);
    }
    70%{
        transform: scale(1);
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text">HeartBeat</h3>
        <div class="box"></div>
    </div>
</body>
</html>
