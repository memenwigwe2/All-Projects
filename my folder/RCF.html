<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Quicksand,sans-serif;
        }
        body{
            width: 100%;
            height: 100vh;
        }
        .container{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px 100px;
        }
        .container::after{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1542038784456-1ea8e935640e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGhvdG9ncmFwaHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80") no-repeat center;
            background-size: cover;
            z-index: -1;
            filter: blur(50px); 
        }
        .contact-box{
            max-width: 850px;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
            box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
        }
        .left{
            height: 100%;
            background: url("https://images.unsplash.com/photo-1542038784456-1ea8e935640e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGhvdG9ncmFwaHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80") no-repeat center;
            background-size: cover;
        }
        .right{
            padding: 25px 40px;
        }
        h2{
            position: relative;
            padding-bottom: 10px;
margin-bottom: 10px;
        }
        h2::after{
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50px);
            height: 4px;
            width: 50px;
            border-radius: 2px;
            background: #2ecc71;
        }
        .field{
            width: 100%;
            padding: 0.5rem 1rem;
            outline: none;
            border: 2px solid rgb(0,0,0);
            background: rgb(230,230,230, 0.6);
            font-size: 1.1rem;
            margin-bottom: 22px;
            transition: .3s;
        }
        .field:hover{
            background: rgb(0,0,0,0.1);
        }
        .field:focus{
            background: #fff;
            border: 2px solid rgba(30, 85, 250, 0.47);
        }
.area{
    min-height: 150px;
}
.btn{
    width: 100%;
    padding: 0.5rem 1rem;
    font-size: 1.1rem;
    background: #2ecc71;
    cursor: pointer;
    outline: none;
    border:none ;
}
.btn:hover{
    background: #27ae60;
}
@media screen and (max-width:880px) {
    .contact-box{
        grid-template-columns: 1fr;
    }
    .left{
height: 200px;
    }
}
    </style>
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="email" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Your Phone" />
          <textarea class="field area" placeholder="Message"></textarea>
          <button class="btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
