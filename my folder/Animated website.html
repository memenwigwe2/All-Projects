<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Page Design - Easy Tutorials</title>
    <style>

        *{
margin:0;
padding: 0;
font-family: sans-serif;
        }
        .hero{
            width: 100%;
            height: 100vh;
            background: url(https://thumbs.dreamstime.com/b/sandy-sea-bottom-underwater-background-135531019.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
overflow: hidden;
        }
        .logo{
            width: 100px;
            cursor: pointer;
        }
        .navbar{
            width: 85%;
            height: 15%;
            margin: auto;
display: flex;
align-items: center;
justify-content: space-between;
        }
        button{
            color: #fbfcfd;
            padding: 10px 25px;
            background: transparent;
            border: 1 solid #fff;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
        }
        .content{
            color: #fbfcfd;
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            z-index: 2;
        }
        h1{
            font-size: 80px;
            margin: 10px 0 30px;
            line-height: 80px;
        }
        .side-bar{
            width: 50%;
            height: 100%;
            background: linear-gradient(#00545d, #000729);
            position:absolute ;
            right: -600px;
            top: 0;
        }
        .menu{
            display: block;
            width:25px;
            margin: 40px auto 10 ;
            cursor: pointer;
        }
        .social-links img, .useful-links img{
            width: 25px;
            margin: 5px auto;
            cursor: pointer;
        }
        .social-links{
            width: 50px;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .useful-links{
            width: 50px;
            text-align: center;
            position: absolute;
            bottom: 30px;
           
        }
        .bubbles img{
width: 50px;
animation: bubble 7s linear infinite;
        }
        .fish img{
width: 50px;
animation: fish 7s linear infinite;
        }
        @keyframes bubble {
            0%{
                transform: translate(0);
                opacity: 0;
            }
            50%{
                
                opacity: 1;
            }
            70%{
                
                opacity: 1;
            }
            100%{
                transform: translateY(-80vh);
                opacity: 0;
            }
        }
        @keyframes fish {
            0%{
                transform: translate(0);
                opacity: 1;
            }
            50%{
                transform: translate(80vh);
                opacity: 1;
            }
            100%{
                transform: translateY(0);
                opacity: 1;
            }
        }
        .bubbles{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: absolute;
            bottom: -70px;
        }

        .fish{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: absolute;
            bottom: 70px;
        }


        .bubbles img:nth-child(1){
            width: 25px;
            animation-delay: 2s;
        }
        .bubbles img:nth-child(2){
            animation-delay: 1s;
        }
        .bubbles img:nth-child(3){
            width: 25px;
            animation-delay: 3s;
        }
        .bubbles img:nth-child(4){
            animation-delay: 4s;
        }
        .bubbles img:nth-child(5){
            animation-delay: 3s;
        }
        .bubbles img:nth-child(6){
            width: 20px;
            animation-delay: 6s;
        }
        .bubbles img:nth-child(7){
            width: 35px;
            animation-delay: 7s;
        }


        .fish img:nth-child(1){
            width: 45px;
            animation-delay: 2s;
        }
        .fish img:nth-child(2){
            width: 45px;
            animation-delay: 1s;
        }
    </style>
</head>
