<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/8e74bd55da.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: url(https://images.unsplash.com/photo-1542038784456-1ea8e935640e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGhvdG9ncmFwaHl8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80)
          no-repeat;
        background-size: cover;
      }
      .login-box {
        width: 280px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      .login-box h1 {
        float: left;
        font-size: 40px;
        border-bottom: 6px solid #4caf50;
        margin-bottom: 50px;
        padding: 13px 0;
      }
      .textbox {
        width: 100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        margin: 8px 0;

        border-bottom: 1px solid #4caf50;
      }
      .textbox i{
          width: 26px;
          float: left;
          text-align: center;
      }
      .textbox input{
          border: none;
          outline: none;
          background: none;
        color: white;
        font-size: 18px;
        width: 80%;
        float: left;
        margin: 0 80px;
      }
      .btn {
          width: 100%;
          background: none;
          border: 2px solid #4caf50;
          color: white;
          padding: 5px;
          font-size: 18px;
          cursor: pointer;
          margin: 0 18px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-star"></i>
        <input type="text" placeholder="Username" name="" value="" />
      </div>

      <div class="textbox">
        <i class="fas fa-star"></i>
        <input type="password" placeholder="Password" name="" value="" />
      </div>

      <input class="btn" type="button" name="" value="Sign in" />
    </div>
  </body>
</html>
