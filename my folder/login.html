<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <title>LOGIN</title>
    <style>
        body {
    background: url(https://c1.wallpaperflare.com/preview/537/56/906/sea-coffee-morning-breakfast.jpg);
background-size: cover;
background-position: top;
background-repeat: no-repeat;
font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  .Loginbox{
      width: 320px;
      height: 500px;
      background: rgb(1, 106, 138, 0.8);
      color: #fff;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      padding: 70px 30px;
      } 

  .avatar{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: -50px;
      left: calc(50% - 50px);
  }
  
  h1{
    margin: 0px;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

.loginbox, p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}

.loginbox, input{
  width: 100%;
  margin-bottom: 20px;
}

.loginbox, input[type='text'], input[type='password']
{
border: none;
border-bottom: 1px solid #fff;
background: transparent;
outline: none;
height: 40px;;
color: #fff;
font-size: 16px;
}

.loginbox input,[type='submit']
{
  border:none;
  outline: none;
  height: 40px ;
  background: #fd1010;
  color: #fff;
  font-size: 20px;
  border-radius: 20px;
}
.loginbox input,[type='submit']:hover
{
  cursor: pointer;
  background: #fabb00;
  color: rgb(0, 0, 0);
}
.loginbox, a{
  text-decoration: none;
  font-size: 13px;
  line-height: 20px;
  color: rgb(196, 193, 193);
}
.loginbox, a:hover{
  color: #ffc107;
  font-size: 16px;
}

.dd{
  width: 200px;
  margin: 0 0 0 5px;
}

input:focus{
  background-color: aqua;
}
    </style>
  </head>
  <body>
    <header> <a href=""><img class="dd" src="https://sterlingpro.sterling.ng/Assets/images/logo3.svg" alt=""></a></header>
    <div class="Loginbox">
      <img
        src="https://images.vexels.com/media/users/3/135248/isolated/lists/c242693ffb353188d2819ad2c6bcaaab-user-sign-over-red-square.png"
        alt="avatar" class="avatar"/>
      <h1>Login Here</h1>

      <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">
        <input type="submit" name="" value="Login"><br>
        <a href="login2.html">Lost your password?</a> <br>
        <a href="login2.html">Dont have an account?</a> 
      </form>
    </div>
  </body>
</html>
