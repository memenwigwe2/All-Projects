<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .container {
        min-height: 100vh;
        width: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 500px;
        height: 300px;
        color: #fff;
        cursor: pointer;
        perspective: 1000px;
      }
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 1s;
        transform-style:preserve-3d ;
      }
      .front, .back {
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #0045c7, #ff2c7d);
        position: absolute;
        top: 0;
        left: 0;
        padding: 20px 30px;
        border-radius: 15px;
        overflow: hidden;
        z-index: 1;
        backface-visibility: hidden;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .map-img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.3;
        z-index: -1;
      }
      .card-no{
font-size: 35px;
margin-top: 60px;
      }
      .card-holder{
        font-size: 12px;
margin-top: 60px;
      }
      .name{
          font-size: 22px;
          margin-top: 5px;
      }
      .bar{
          background: #222;
          margin-left: -30px;
          margin-right: -30px;
          height: 60px;
margin-top: 10px;
      }
      .card-ccv{
          margin-top: 20px;
      }
      .card-ccv div{
          flex: 1;
      }
      .card-ccv img{
          width: 100%;
          display: block;
          line-height: 0;
          height: 50px;
      }
      .card-ccv p{
          background: #fff;
          color: #000;
          font-size: 22px;
          padding: 10px 20px;
      }
      .card-text{
        margin-top: 30px;
          font-size: 14px;
      }
      .Signature{
          margin-top: 30px;
      }
      .back{
          transform: rotateY(180deg);
      }
      .card:hover .card-inner{
        transform: rotateY(-180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="company/map-removebg-preview.png" class="map-img" />
            <div class="row">
              <img src="feend/Chippy-removebg-preview.png" width="60px" />
              <img
                src="https://image.shutterstock.com/image-photo/kiev-ukraine-september-30-2017-260nw-740189848.jpg"
                width="80px"
              />
            </div>

            <div class="row card-no">
                <p>5244</p>
                <p>2150</p>
                <p>8252</p>
                <p>6420</p>
            </div>

<div class="row card-holder">
<p>CARD HOLDER</p>
<p>VALID TILL</p>
</div>

<div class="row name">
    <p>Chinemerem Nwigwe</p>
    <p>10 / 25</p>
</div>
          </div>

<div class="back">
    <img src="company/map-removebg-preview.png" class="map-img" />
    <div class="bar"></div>
    <div class="row card-ccv">
        <div>
            <img src="https://img.freepik.com/free-vector/stylish-hexagonal-line-pattern-background_1017-19742.jpg?size=626&ext=jpg">
        </div>
        <p>824</p>
    </div>

    <div class="row card-text">
        <p>This is a virtual Credit card design built using HTML.
            You can also design something like this.
        </p>
    </div>

    <div class="row Signiture">
        <p>Customer Signiture</p>
        <img src="https://image.shutterstock.com/image-photo/kiev-ukraine-september-30-2017-260nw-740189848.jpg" width="80px">
    </div>
</div>



        </div>
      </div>
    </div>
  </body>
</html>
