<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects</title>
    <script src="https://kit.fontawesome.com/8e74bd55da.js" crossorigin="anonymous"></script>
    <style>
        i{
            position: absolute;
            z-index: 2;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-2000px,-50%);
            transition: .8s;
            transition-timing-function: ease-in;
        }
        .image:hover i{
            transform: translate(-50%,-50%);
            transition-timing-function: ease;
        }
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: #efefef;
    width: 100vw;
}
.container{
    min-height: 100vh;
    width: 100%;
    overflow: hidden;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image{
    position: relative;
    width: 350px;
    height: 300px;
    overflow: hidden;
    margin: 0 15px;
    box-shadow: 0 0  25px 1px rgb(0, 0, 0,.3);
    cursor: pointer;
}
.image:hover img{
transform: translate(-50%, -50%) scale(1.3) rotate(20deg);
}
img{
    position: absolute;
    height: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: .8s;
}
.image::after{
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-140%,-50%);
    border-radius: 50%;
    width: 500px;
    height: 500px;
    background: rgb(54, 216, 116, 0.8);
    transition: .8s;
}
.image:hover::after{
    transform: translate(-50%,-50%);
    transition: .8s;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="feend/family.jpg" alt="">
            <i class="fas fa fa-thumbs-up fa-5x"></i>
        </div>
        <div class="image">
            <img src="feend/family2.jpg" alt="">
            <i class="fas fa-thumbs-up fa-5x"></i>
        </div>
        <div class="image">
            <img src="feend/family3.jpg" alt="">
            <i class="fas fa-thumbs-up fa-5x"></i>
        </div>
    </div>
</body>
</html>
