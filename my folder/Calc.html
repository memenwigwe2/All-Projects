<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            line-height: 0.5;
            background: #06bdf5;
            background:#7808f0;
        }
        .calc1{
width: 500px;
padding-top: 100px;
padding-bottom: 100px;
position:absolute ;
top: 50%;
left: 70%;
transform: translate(-50%,-50%);
transition: 0.25s;
text-align: center;
        }
        #display{
            border: none;
            background: white;
            border-radius: 30px;
            width: 245px;
            font-size: 20px;
            font-family: sans-serif;
            font-weight: 300;
            height: 60px;
            margin: auto;
            border:2px solid white;
            color: black;
        }
        .btnDesign{
            width: 55px;
            height: 55px;
            padding-top: -1;
            background: white;
            border: none;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 300;
            border-radius: 30px;
            margin: 1.5;
        }
        .operatorDesign{
            width: 55px;
            height: 55px;
            background: white;
            padding-top: -1;
            border: none;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 300;
            border-radius: 30px;
            margin: 1.5;
            transition: 1.25px;
            cursor: pointer;
        }
        input:hover{
            background: #00d9ff;
        }
        #zero{
            width: 116px;
            height: 55px;
            padding-top: -1;
            border: none;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 300;
            border-radius: 30px;
            margin: 1.5;
            background: white;
        }
        h1{
            color: white;
            margin-top: 300px;
            margin-left: 100px;
            text-transform: capitalize;
            font-family: sans-serif;
            font-weight: 700px;
            font-size: 50px;
            text-decoration: underline;
        }
        h2{
            color: white;
            margin-top:-1px;
            margin-left: 220px;
            font-family: sans-serif;
            font-weight: 500px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Online Calculator</h1>
    <h2>By:-Chinemerem Nwigwe</h2>
    <form name="form1" class="calc1" action="AttractiveCalculator.html" method="POST">
<input type="text" name="answer" id="display"> 
<br>
    <br>
<input type="button" class="btnDesign" value="C" onclick="form1.answer.value=''">
<input type="button" class="btnDesign" value="B" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
<input type="button" class="btnDesign" value="00" onclick="form1.answer.value+='00'">
<input type="button" class="operatorDesign" value="/" onclick="form1.answer.value+='/'">

<br>
<br>
<input type="button" class="btnDesign" value="7" onclick="form1.answer.value+='7'">
<input type="button" class="btnDesign" value="8" onclick="form1.answer.value+='8'">
<input type="button" class="btnDesign" value="9" onclick="form1.answer.value+='9'">
<input type="button" class="operatorDesign" value="*" onclick="form1.answer.value+='*'">
<br>
<br>
<input type="button" class="btnDesign" value="4" onclick="form1.answer.value+='4'">
<input type="button" class="btnDesign" value="5" onclick="form1.answer.value+='5'">
<input type="button" class="btnDesign" value="6" onclick="form1.answer.value+='6'">
<input type="button" class="operatorDesign" value="-" onclick="form1.answer.value+='-'">
<br>
<br>
<input type="button" class="btnDesign" value="1" onclick="form1.answer.value+='1'">
<input type="button" class="btnDesign" value="2" onclick="form1.answer.value+='2'">
<input type="button" class="btnDesign" value="3" onclick="form1.answer.value+='3'">
<input type="button" class="operatorDesign" value="+" onclick="form1.answer.value+='+'">
<br>
<br>
<input type="button" id="zero" value="0" onclick="form1.answer.value+='0'">
<input type="button" class="btnDesign" value="." onclick="form1.answer.value+='.'">
<input type="button" class="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">



</form>
</body>
</html>
