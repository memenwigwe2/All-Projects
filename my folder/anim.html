<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Animation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        body{
            background: #000;
        }
        .container{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container span{
text-transform: uppercase;
display: block;
        }
        .text1{
            font-size: 60px;
            font-weight: 700;
            color: white;
            letter-spacing: 8px;
            margin-bottom: 20px;
            background: black;
            position: relative;
            animation: text 2s 1;
        }
        .text2{
font-size: 30px;
color: #6ab04c;
        }

        @keyframes text{
            0%{
                color: black;
                margin: -40px;
            }
            30%{
letter-spacing: 25px;
margin-bottom: -40px;
            }
            85%{
                letter-spacing: 8px;
                margin-bottom: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text1">Welcome In</span>
        <span class="text2">DarkCode</span>
    </div>
</body>
</html>
