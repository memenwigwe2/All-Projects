<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Skill Bar</title>
    <style>
*{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgb(27, 27, 27);
}
.skills{
    width:100%;
    max-width:600px;
    padding:0 20px;
}
.skill-name{
    font-size: 16px;
    font-weight: 700;
    color: #f1f1f1;
    text-transform: uppercase;
    margin: 20px 0;
}
.skill-bar{
    height: 14px;
    background: #282828;
    border-radius: 3px;
}
.skill-per{
    height: 14px;
    background: #d13639;
    border-radius: 3px;
    position: relative;
    top: -14px;
    animation: fillBars 3s ease-in-out;
}
.skill-per::before{
    content: attr(per);
    position: absolute;
    padding: 4px 6px;
    background: #f1f1f1;
    border-radius: 4px;
    font-size: 12px;
    top: -35px;
    right: 0;
    transform: translateX(-50%);
}
.skill-per::after{
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background: #f1f1f1;
    top: -20px;
    right: 0;
    transform: translateX(-1.9rem) rotate(45deg);
    border-radius: 2px;
}
@keyframes fillBars{
from{
width: 0;
}
to{
    width: 100%;
}
}
    </style>
</head>
<body>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar"></div>
            <div class="skill-per"  per="90%" style="max-width:90%;"></div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar"></div>
            <div class="skill-per"  per="70%" style="max-width:70%;"></div>
        </div>

        <div class="skill">
            <div class="skill-name">JAVASCRIPT</div>
            <div class="skill-bar"></div>
            <div class="skill-per"  per="60%" style="max-width:60%;"></div>
        </div>
    </div>
</body>
</html>
