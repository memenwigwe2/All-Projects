<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Menu</title>
    <style>
      :root {
        --color-primary: #0073ff;
        --color-white: #e9e9e9;
        --color-black: #141d28;
        --color-black-1: #212b38;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .menu_bar {
        background-color: var(--color-black);
        height: 80px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
      }
      .logo {
        color: var(--color-white);
        font: 30px;
      }
      .logo span {
        color: var(--color-primary);
      }
      .menu_bar ul {
        list-style-type: none;
        display: flex;
      }

      .menu_bar ul li {
        padding: 10px 30px;
        position: relative;
      }
      .menu_bar ul li a {
        color: var(--color-white);
        text-decoration: none;
        font-size: 20px;
        transition: 0.3s;
      }
      .menu_bar ul li a:hover {
        color: var(--color-primary);
      }
      .dropdown-menu {
        display: none;
      }
      .menu_bar ul li:hover .dropdown-menu {
        display: block;
        position: absolute;
        left: 0;
        top: 100%;
        background-color: var(--color-black);
      }
      .menu_bar ul li:hover .dropdown-menu ul {
        display: block;
        margin: 10px;
      }
      .dropdown-menu ul li {
        width: 150px;
        padding: 10px;
      }
      .span {
        float: right;
        margin-left: 10px;
        padding-top: 3px;
      }
      .dropdown_menu-1 {
        display: none;
      }
      .dropdown-menu ul li:hover .dropdown_menu-1 {
        display: block;
        position: absolute;
        top: 0;
        left: 150px;
        background-color: var(--color-black);
      }
      .hero {
        height: calc(100vh - 80px);
        background-image: url(images/meme\ poiky.JPG);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="menu_bar">
      <h1 class="logo">Light<span>Code.</span></h1>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li>
          <a href="#">Pages <i class="material-icons">caret-down</i></a>
          <div class="dropdown-menu">
            <ul>
              <li><a href="#"> Pricing</a></li>
              <li><a href="#"> Portfolio</a></li>
              <li>
                <a href="#"> Team <span class="span">></span></a>
                <div class="dropdown_menu-1">
                  <ul>
                    <li><a href="#">Team-1</a></li>
                    <li><a href="#">Team-2</a></li>
                    <li><a href="#">Team-3</a></li>
                    <li><a href="#">Team-4</a></li>
                  </ul>
                </div>
              </li>
              <li><a href="#"> FAQ</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </div>
    <section class="hero"></section>
  </body>
</html>
