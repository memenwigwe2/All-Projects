<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover it again!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background: #f51980;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        position: relative;
        width: 300px;
        height: 90px;
        font-size: 3rem;
        text-transform: uppercase;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        color: #fff;
        font-family: "lato";
        letter-spacing: 0.25px;
        transition: 0.5s;
      }
      .btn::after, .btn::before{
          content: '';
          position: absolute;
          width: 2px;
          height: 0%;
          background: #fff;
          transition: .5s;
          transition-delay: .5s;
      }
      .btn:after{
          left: 0;

      }
      .btn:before{
          right: 0;
      }
      span{
          position: absolute;
          width:100%;
          height: 0%;
          bottom: 0;
          left: 0;
          background: #fff;
          z-index: -1;
          transition: .5s;
      }
      .btn:hover::before, .btn:hover::after{
          height: 100%;
          transition-delay:0s ;
      }
      .btn:hover > span{
          height: 100%;
          transition-delay:.5s ;
      }
      .btn:hover{
          color: #f51980;
          letter-spacing: 2px;
          transition-delay:.5s ;
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Me <span></span></button>
  </body>
</html>
