<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body{
margin: 0;
padding: 0;
font-family: sans-serif;
min-height: 100vh;
background:linear-gradient(125deg, #6a89cc, #b8e994) ;
        }
        .container{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #343434;
        }
        .container h1{
            font-size: 160px;
            margin: 0;
            font-weight: 900;
            letter-spacing: 20px;
            background: url(feend/mountain2.jpg) center no-repeat;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
        .container a{
            text-decoration: none;
            background: #e55039aa;
            color: #fff;
            padding: 12px 24px;
            display: inline-block;
            border-radius: 25px;
            font-size: 14px;
            text-transform: uppercase;
            transition: .4s;
        }
        .container a:hover{
            background: #8f382baa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Page Not Found</h2>
        <h1>404</h1>
        <p>We can't find the page you're looking for.</p>
        <a href="#">Go Back Home</a>
    </div>
</body>
</html>
