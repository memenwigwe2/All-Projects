<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #34495e;
        }
        .slidershow{
            width: 700px;
            height: 400px;
            overflow: hidden;
        }
        .middle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate( -50%, -50%);
        }
        .navigation{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .bar{
            width: 50px;
            height: 10px;
            border: 2px solid #fff;
            margin: 6px;
            cursor: pointer;
            transition: 0.4s;
        }
        .bar:hover{
background: white;
        }
        input[name='r']{
position: absolute;
visibility: hidden;
        }
        .slides{
            width: 1500%;
            height: 100%;
            display: flex;
        }
        .slide{
           width: 20%;
           transition: 0.6s;
        }
       
       .slide img{
         width: 100%;
         height: 100%;
       }

     #r1:checked ~ .sl{
         margin-left: 0;
     }
     #r2:checked ~ .sl{
         margin-left: -20%;
     }
     #r3:checked ~ .sl{
         margin-left: -40%;
     }
     #r4:checked ~ .sl{
         margin-left: -60%;
     }
     #r5:checked ~ .sl{
         margin-left: -80%;
     }
     
     #r1:checked,#r2:checked,#r3:checked,#r4:checked,#r5:checked{
         background: white;
     }
    </style>
  </head>
  <body>
    <div class="slidershow middle">
      <div class="slides">

<input type="radio" name="r" id="r1" checked>
<input type="radio" name="r" id="r2">
<input type="radio" name="r" id="r3">
<input type="radio" name="r" id="r4">
<input type="radio" name="r" id="r5">

        <div class="slide">
            <img src="feend/child.jpg">
        </div>

        <div class="slide sl">
            <img src="feend/family2.jpg">
        </div>

        <div class="slide sl">
            <img src="feend/mountain2.jpg">
        </div>

        <div class="slide ">
            <img src="feend/mountain3.jpg">
        </div>

        <div class="slide ">
            <img src="feend/family5.jpg">
        </div>

        
        <div class="slide ">
            <img src="feend/family4.jpg">
        </div>

        <div class="slide ">
            <img src="feend/family4.jpg">
        </div>

        <div class="slide ">
            <img src="feend/child2.jpg">
        </div>

        <div class="slide ">
            <img src="feend/child2.jpg">
        </div>

<div class="navigation">
    <label for="r1" class="bar"></label>
    <label for="r2" class="bar"></label>
    <label for="r3" class="bar"></label>
    <label for="r4" class="bar"></label>
    <label for="r5" class="bar"></label>
</div>
      </div>
    </div>
  </body>
</html>
