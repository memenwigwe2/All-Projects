<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .planet {
        display: flex;
        flex-direction: column;
      }

      .planet h2 {
        color: #fff;
        font-size: 4rem;
        margin-bottom: 40px;
        font-weight: 600;
      }

      .planet .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .planetEarth {
        position: relative;
        min-width: 50%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #182357;
      }

      .planetEarth .loader {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        animation: animate 4s linear infinite;
      }

      @keyframes animate{
          0%{
              transform: rotate(0deg);
          }

          100%{
              transform: rotate(360deg);
          }
      }

      .planetEarth .loader::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to top, transparent, rgb(0, 255, 249, 0.4));
        background-size: 200px 360px;
        background-repeat: no-repeat;
        border-top-left-radius: 200px;
        border-bottom-left-radius: 200px;
      }
      .planetEarth .loader::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background: #00fff9;
        border-radius: 50%;
        z-index: 10;
        box-shadow: 0 0 10px #00fff9, 0 0 20px #00fff9, 0 0 30px #00fff9,
          0 0 40px #00fff9, 0 0 50px #00fff9, 0 0 60px #00fff9, 0 0 70px #00fff9,
          0 0 80px #00fff9, 0 0 90px #00fff9, 0 0 100px #00fff9;
      }

      .planetEarth .loader span {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: #182357;
        border-radius: 50%;
      }

      .earth {
        position: absolute;
        width: 340px;
        height: 340px;
        background: url(https://media0.giphy.com/media/4NPT1ipEUoiMo/giphy.gif);
        border-radius: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        box-shadow: inset 0 0 20px #03a9f4,
        0 0 120px #03a9f4;
      }































      .planetMars {
        position: relative;
        min-width: 50%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #442f02;
      }

      .planetMars .loader {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        animation: animate 4s linear infinite;
      }

      @keyframes animate{
          0%{
              transform: rotate(0deg);
          }

          100%{
              transform: rotate(360deg);
          }
      }

      .planetMars .loader::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to top, transparent, rgba(255, 187, 0, 0.4));
        background-size: 200px 360px;
        background-repeat: no-repeat;
        border-top-left-radius: 200px;
        border-bottom-left-radius: 200px;
      }
      .planetMars .loader::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background: #f46f03;
        border-radius: 50%;
        z-index: 10;
        box-shadow: 0 0 10px #f46f03, 0 0 20px #f46f03, 0 0 30px #f46f03,
          0 0 40px #f46f03, 0 0 50px #f46f03, 0 0 60px #f46f03, 0 0 70px #f46f03,
          0 0 80px #f46f03, 0 0 90px #f46f03, 0 0 100px #f46f03;
      }

      .planetMars .loader span {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: #182357;
        border-radius: 50%;
      }

      .mars {
        position: absolute;
        width: 340px;
        height: 340px;
        background: url(https://i.pinimg.com/originals/38/bc/56/38bc56565ead27975dadedaa937f6840.gif);
        border-radius: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        box-shadow: inset 0 0 20px #f46f03,
        0 0 120px #f46f03;
      }
    </style>
  </head>
  <body>
    <div class="planet planetEarth">
      <h2>Earth</h2>
      <div class="container">
        <div class="loader"><span></span></div>
        <div class="earth"></div>
      </div>
    </div>

    <div class="planet planetMars">
        <h2>Mars</h2>
        <div class="container">
          <div class="loader"><span></span></div>
          <div class="mars"></div>
        </div>
      </div>
  </body>
</html>
