<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinge</title>
    <style>
body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}
.box{
    background: #3498db;
    color: #fff;
    padding: 10px 30px;
    font-size: 80px;
    font-weight: 900;
    transform-origin: top left;
    animation: hin 2s ease-in-out;
}
@keyframes hin{
    20%, 60%{
        transform: rotate(70deg);
    }
    40%, 80%{
        transform: rotate(55deg);
        opacity: 1;
    }
    100%{
        transform: translateY(600px);
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="box">Hinge Animation</div>
</body>
</html>
