<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            outline: 0;
        }

        body{
            width: 100vw;
            height: 100vh;
            background: url(images/Coffee\ Cup.jpg);
            background-size: cover;
            background-position: center;
        }

        h1{
            text-align: center;
            font-family:sans-serif ;
            margin:25px 0;
            color: #fafafa;
        }

        .map{
            padding: 25px;
            box-shadow: 0px 2px 8px rgb(50,50,50,.6);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #fafafa;
        }
    </style>
</head>
<body>
    <H1>Google Maps</H1>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.305935303!2d-74.25986548248684!3d40.69714941932609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sng!4v1633963289993!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
