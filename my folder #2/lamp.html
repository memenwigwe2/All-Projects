<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern Lamp Web Site</title>
    <style>
        *{
            margin:0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .hero{
            background: #1d2026;
            min-height: 100vh;
            width: 100%;
            color: #fff;
            position: relative;
        }
        nav{
            display: flex;
            align-items: center;
            padding: 4% 8%;
        }
        nav .menu-img{
            width: 25px;
            margin-right: 20px;
            cursor: pointer;
        }
        nav .logo{
            width: 180px;
            cursor: pointer;
        }
        nav ul{
            flex: 1;
            text-align: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            margin: 0 20px;
        }
        nav ul li a{
            text-decoration: none;
            color: #fff;
        }
        button{
            background: #efefef;
            height:30px ;
            width: 60px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 0.5s;
        }
        button span{
            display: block;
            background: #999;
            height: 26px;
            width: 26px;
            border-radius:50% ;
            margin-left: 2px;
            transition:  background .5s, margin-left 0.5s;
        }
        .lamp-container{
            position: absolute;
            top: -20px;
            left: 22%;
            width:200px;
        }
        .lamp{
            width: 30rem;
            height: 30rem;
        }
        .light{
        position: absolute;
        top: 90%;
        left: 120%;
        transform: translateX(-50%);
        width: 10rem;
        border-top-right-radius:19% ;
        border-top-left-radius:19% ;
        margin-left: 0;
        opacity: 0;
        transition: opacity .5s;
        }
        .text-container{
            max-width: 600px;
            margin-top: 7%;
            margin-left: 50%;
        }
        .text-container h1{
            font-size: 80px;
            font-weight: 400;
        }
        .text-container a{
            text-decoration: none;
            background: #00986f;
            padding: 14px 40px;
            display: inline-block;
            color: #fff;
            font-size: 18px;
            margin-top: 30px;
            border-radius: 30px;
        }
        .control{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 150px;
        }
        .control .line{
width: 250px;
height: 4px;
background: #fff;
margin: 0 20px;
border-radius: 2px;
        }
        .control .line span{
            width: 50%;
            height: 8px;
            margin-top: -2px;
            border-radius: 4px;
            background: #00986f;
            display: block;
        }
        .active{
            background: green;
        }
        .active span{
            background: #fff;
            margin-left: 31px;
        }
        .on{
            opacity: 1;
        }
    </style>
</head>
<body>
    

<div class="hero">
<nav>
    <img src="https://cdn.iconscout.com/icon/free/png-256/bars-1440391-1216351.png" class="menu-img">
    <img src="feend/sterling 2.png" class="logo">
    <ul>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Modern</a></li>
        <li><a href="#">Contemporary</a></li>
        <li><a href="#">Affordable</a></li>
    </ul>

    <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
</nav>



<div class="lamp-container">
<img src="images/lamp-removebg-preview.png" class="lamp">
<img src='https://ak.picdn.net/shutterstock/videos/15162496/thumb/1.jpg' class="light" id="light">
</div>



<div class="text-container">
    <h1>Lastest <br> in Lighting</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt est quae eligendi quo nobis tenetur laudantium officiis vero iusto aspernatur.</p>
    <a href="">Check All Collections</a>
    <div class="control">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
    </div>
</div>




</div>




<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn() {
btn.classList.toggle("active");
light.classList.toggle("on");
    }
</script>

</body>
</html>
