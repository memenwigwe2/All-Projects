<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Animation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: black;
        }

        .animated-text{
            color:#fff;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            background: #0f89da;
            padding:0 40px;
            height:60px;
            overflow: hidden;
        }

        .line{
            text-transform: uppercase;
            text-align: center;
            font-size: 50px;
        }

        .line:first-child{
            animation: anim 10s infinite;
        }

        @keyframes anim {
            0%{
                margin-top: 0;
            }
            16%{
                margin-top: -60px;
            }
            33%{
                margin-top:-120px;
            }
            50%{
                margin-top: -180px;
            }
            66%{
                margin-top: -240px;
            }
            100%{
                margin-top: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">
        <div class="line">Hi Guys</div>
        <div class="line">Welcome</div>
        <div class="line">This is</div>
        <div class="line">My Coding Asignment</div>
    </div>
</body>
</html>
