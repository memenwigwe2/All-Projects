<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightness</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
background: url(images/meme\ poiky.JPG) no-repeat center;
min-height: 100vh;
background-size: cover;
display: flex;
align-items: center;
justify-content: center;
        }
        .brigtness-box{
            width: 400px;
            height: 40px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            padding: 0 20px;
            align-items: center;
            justify-content: space-between;
        }
        #range{
width: 100%;
-webkit-appearance: none;
background: #0a85ff;
height: 3px;
outline: none;
        }
        #range::-webkit-slider-thumb{
-webkit-appearance: none;
width: 22px;
height: 22px;
border-radius: 50%;
background: #333;
cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="brigtness-box">
        <input type="range" id="range" min="5" max="100" value="100">
    </div>
   </div>

   <script>
     rangeInput = document.getElementById("range");
     container = document.getElementsByClassName("container")[0];

     rangeInput.addEventListener("change",function(){
        container.style.filter = "brightness(" + rangeInput.value + "%)";
     });
   </script>
</body>
</html>
