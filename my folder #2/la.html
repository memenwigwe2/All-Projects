<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src='all.js'></script>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        

        #left{
            width: 50%;
            height: 100vh;
            background: #c1c1c1;
        }

        #right{
            width:50%;
            height: 100vh;
            background: #de4139;
            position: absolute;
            top: 0;
            right: 0;
        }

        #img{
            width: 365px;
            position: absolute;
            top: 0;
            right: 17%;
        }

        #img img{
            width: 100%;
            height: auto;
        }

        #nav{
            position: absolute;
            top: 0;
            left:0;
            width: 100%;
            height: 80px;
            display: flex;
        }

        #nav #logo{
            width: 30%;
            height: 100%;
            padding-left: 10%;
        }

        #nav #logo h1{
            line-height: 80px;
            text-transform: uppercase;
            color: #ff0f02;
            transform: translate(-15px);
            opacity: 0;
            transform: translateX(-15px);
            transition: .5s;
        }

        #nav #menu1{
            width: 40%;
            height: 100%;
        }

        #nav #menu1 ul{
            list-style-type: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            padding:0 25% ;
        }

        #nav #menu1 ul li{
            line-height: 80px;
            text-transform: uppercase;
            transform:translateX(-20px) ;
            opacity: 0;
            transition: .5s;
        }

        #nav #menu1 ul li:nth-child(1){
            transition-delay: 0;
        }

        #nav #menu1 ul li:nth-child(2){
            transition-delay: .2s;
        }

        #nav #menu1 ul li:nth-child(3){
            transition-delay: .4s;
        }

        #nav #menu1 ul li:nth-child(1){
            transition-delay: 0;
        }

        #nav #menu1 ul li:nth-child(2){
            transition-delay: .2s;
        }

        #nav #menu1 ul li:nth-child(3){
            transition-delay: .4s;
        }

        #content{
            position: absolute;
            top: 220px;
            left: 10%;
            width: 30%;
        }

        #content h1{
            font-size: 45px;
            letter-spacing: 4px;
            transform: translateY(-20px);
            opacity: 0;
            transition: .5s;
        }

        #content p{
            letter-spacing: 3px;
            transform: translateY(-20px);
            opacity: 0;
            transition: .5s;
        }

        #content button{
            margin-top: 50px;
            width: 180px;
            height: 30px;
            border: 0;
            background: #ff0f02;
            color: #fff;
            text-transform: uppercase;
            transform: translateY(-20px);
            opacity: 0;
            transition: .5s;
        }

        #indi{
            width: 40px;
            height: 120px;
            position: absolute;
            right: 2%;
            top: 50%;
        }
        #indi ul{
            width: 100%;
            height: 100%;
            flex-direction: column;
            list-style-type: none;
        }

        #indi ul li{
            width: 40px;
            height: 40px;
            text-transform: center;
            line-height: 40px;
            transform: translate(20px);
            opacity: 0;
            transition: .5s;
        }

        #indi ul li:nth-child(1){
            transition-delay: 0;
        }

        #indi ul li:nth-child(2){
            transition-delay: .2s;
        }

        #indi ul li:nth-child(3){
            transition-delay: .4s;
        }

        .active{
            color: #fff;
            font-weight: bold;
        }

        .active::before{
            content: "";
            width: 30px;
            height: 2px;
            display: flex;
            background: #fff;
        }

        #left_s , #right_s{
            margin-left: 100%;
            width: 100%;
            height: 100%;
            background: #fff;
            animation-name: animate;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        @keyframes animate{
            0%{
                margin-left: 0;
            }

            40%{
                margin-left: 25%;
            }

            100%{
                margin-left: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="left">
        <div id="left_s"></div>
    </div>
   <div id="right">
       <div id="right_s"></div>
   </div>

   <div id="img">
    <img src="https://www.pngkey.com/png/full/150-1502769_business-woman-transparent-background.png">
   </div>

   <div id="nav">


       <div id="logo">
           <h1>Fash</h1>
       </div>


       <div id="menu1">
           <ul>
               <li>men</li>
               <li>women</li>
               <li>kids</li>
           </ul>

           <div id="content">
               <h1>Fashion <br>is insant <br> language</h1>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo alias obcaecati eo.</p>
               <button>Shop now</button>
           </div>
       </div>

       <div id="indi">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

   </div>
</body>
</html>
