<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparing</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .slider{
            width: 100%;
            height: 100vh;
            display: flex;
            background: url(images/meme\ poiky.JPG) no-repeat;
            background-position: 0 center;
            background-size: 100vw;
            position: relative;
        }

        .slider input{
           -webkit-appearance: none;
           width: 100%;
           background: none;
           z-index: 10;
        }
        .slider input::-webkit-slider-thumb{
            -webkit-appearance: none;
            width: 30px;
            height: 100vh;
            background: #111;
            cursor: pointer;
        }

        .original-image{
            position: absolute;
            left: 0;
            height: 100vh;
            background: url(feend/mountain.jpg) no-repeat;
            background-position: 0 center;
            background-size: 100vw;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="original-image"></div>
        <input type="range" value="20" max="100">
    </div>

    <script>
        document.querySelector('.slider input').addEventListener("input", 
        function(){
            document.querySelector('.original-image').style.width = this.value + "%";
        });
    </script>
</body>
</html>
