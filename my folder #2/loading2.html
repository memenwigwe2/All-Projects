<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation 2</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #f1f1f1;
        }
        .loading{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(75deg);
            width: 15px;
            height: 15px;
        }

        .loading::after, .loading::before{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border-radius: 15px;
            animation: lo 1.5s infinite linear;
        }
        .loading::before{
            box-shadow: 15px 15px #e77f67, -15px -15px #778beb;
        }

        .loading::after{
            box-shadow: 15px 15px #f8a5c2, -15px -15px #f5cd79;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        @keyframes lo{
            50%{
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="loading">

    </div>
</body>
</html>
