<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading 4</title>
    <style>
        body{
            margin:0;
            padding:0;
        }

        .loading-screen{
            width: 100%;
            height: 100vh;
            background: #6a89cc;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
        }

        .loading-screen::before{
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background: #f8c921;
            left: 20%;
            transform: translate(-50%) rotate(0deg);
            border-radius: 20%;
            animation: load 4s infinite linear;
        }

        @keyframes load{
            from{
                transform: translate(-50%) rotate(0deg);
            }

            50%{
                left: 88%;
            }

            to{
                transform: translate(-50%) rotate(1440deg);
            }


        }
    </style>
</head>
<body>
    <div class="loading-screen"></div>
</body>
</html>
