<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Typing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Typing for Content Repurposing</h1>
        <div class="input-section">
            <button id="start-button">Start Voice Typing</button>
            <button id="stop-button" disabled>Stop</button>
            <button id="clear-button">Clear</button>
            <textarea id="transcript" placeholder="Speak your thoughts here"></textarea>
        </div>
        <div class="platform-selection">
            <label for="platform">Select Platform:</label>
            <select id="platform">
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
                <option value="youtube">YouTube</option>
                <option value="blog">Blog</option>
            </select>
        </div>
        <div class="formatted-text">
            <h2>Formatted Text:</h2>
            <textarea id="formatted-text" readonly></textarea>
            <button id="copy-button">Copy Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
