<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        overflow: auto;
        display: flex;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        background: linear-gradient(yellow, cyan);
      }

      .content {
        width: 90%;
        height: 35em;
        background: rgb(10, 131, 168);
        border-radius: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 15px 0;
      }

      .header {
        width: 25%;
        height: 35%;
        margin-top: 10px;
      }

      .header .img {
        height: 250px;
        width: 250px;
      }

      .header .img img {
        object-fit: cover;
        border-radius: 50%;
      }

      .name {
        font-size: 35px;
        top: 0;
        text-align: center;
        font-family: cursive;
        color: orangered;
      }

      .face-pic {
        position: absolute;
        width: 13rem;
        border: 2px solid blue;
        cursor: pointer;
        transition: 0.5s;
        z-index: 1;
      }

      .face-pic:hover {
        width: 16rem;
      }

      .text {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
        color: white;
      }

      .cap {
        position: absolute;
        top: 15em;
        padding: 10px;
        font-size: 25px;
        left: 23rem;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1 class="name">UCHECHI NWIGWE</h1>

        <div class="img">
          <img class="face-pic" src="UCHECHI-NWIGWE-1.webp" />
        </div>
      </div>

      <div class="text">
        <p class="cap">
          This image was taken by one of his <br />
          employees and put online.
        </p>
      </div>
    </div>
    <footer><a href="S.C.html">Back</a></footer>
  </body>
</html>
