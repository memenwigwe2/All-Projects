<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        html, body{
            width: 50%;
            margin:0 auto;
            font-family: sans-serif;
            background: black;
        }

        .container{
            width: 360px;
        }


        #inputField{
            width: 300px;
            height: 46px;
            border: 1px solid black;
            font-size: 25px;
            outline: none;
            vertical-align: middle;
            text-transform: uppercase;
        }

        #addToDo{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            vertical-align: middle;
            font-size: 30px;
        }

        h1{
            color: white;
        }

        .to-dos{
            margin-top: 25px;
            color: white;
        }

        .paragraph-styling {
            margin: 0;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <input type="text" id="inputField"><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
