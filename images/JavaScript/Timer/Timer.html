<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer / StopWatch</title>
    <style>
        html{
            background: #333232;
            height: 100%;
        }

        h1{
            color: white;
            font-family:sans-serif ;
            text-align: center;
        }

        #container{
            height: 200px;
            width: 700px;
            background: #F5E4C3;
            margin: 0 auto;
            border: 5px solid #88B169;

            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .label{
            margin: 0;



            justify-self: center;
            align-self: center;
            font-size: 30px;
        }

        #hour-label {
            grid-area: 1 / 2 / 1 / 3;
        }

        #min-label {
            grid-area: 1 / 3 / 1 / 4;
        }

        #sec-label {
            grid-area: 1 / 4 / 1 / 5;
        }

        .time{
            justify-content: center;
            align-self: center;

            border: none;
            background: #ffffff00;
            font-size: 50px;
            width: 70px;
            height: 50px;
        }

        #hour{
            grid-area: 2 / 2 / 2 / 3;
        }

        #minute {
            grid-area: 2 / 3 / 2 / 4;
        }

        #sec {
            grid-area: 2 / 4 / 2 / 5;
        }

        #p1{
            grid-area: 2 / 2 / 2 / 4;
        }

        #p2{
            grid-area: 2 / 3 / 2 / 5;
        }

        .btn{
            align-self: center;

            width: 100px;
            height: 40px;

            font-size: 30px;
            justify-self: center;
        }

        #start{
            grid-area: 3 / 2 / 3 / 4;
        }

        #reset{
            grid-area: 3 / 3 / 3 / 5;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="hour-label" class="label">Hours</p> 
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>

        <input id="hour" type="number" max="99" min="0" value="0" class="time">
        <input id="minute" type="number" max="60" min="0" value="0" class="time">
        <input id="sec" type="number" max="60" min="0" value="0" class="time">

        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
